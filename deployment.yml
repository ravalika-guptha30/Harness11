apiVersion: apps/v1
kind: Deployment
metadata:
  name: harness11
  labels:
    app: harness11
spec:
  replicas: 1
  selector:
    matchLabels:
      app: harness11
  template:
    metadata:
      labels:
        app: harness11
    spec:
      containers:
      - name: harness11
        image: docker.io/vivek756/harness:24
        ports:
        - containerPort: 8080